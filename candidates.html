<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC Snap Election Portal â€“ Candidates</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <!-- Site-wide header with branding -->
    <div class="site-header">
      <div class="site-header-inner">
        <h1 class="site-title">CC Snap Election Portal</h1>
      </div>
    </div>
    <div class="container">
      <header>
        <h2>Candidates</h2>
        <p class="subtitle">
          Browse the list of submitted candidacies. Click a candidate to see
          full details.
        </p>
      </header>
      <!-- Top navigation linking to different pages -->
      <nav class="top-nav">
        <a href="/ccsnap">Guide</a>
        <a href="/ccsnap/register">Register</a>
        <a href="/ccsnap/candidates" class="active">Candidates</a>
        <a href="/ccsnap/vote">Vote</a>
        <a href="/ccsnap/results">Results</a>
      </nav>
      <!-- Messages -->
      <div id="messages" class="messages"></div>

      <!-- --- NEW: Filter and Search Controls --- -->
      <div class="filter-controls">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search by name..." />
        </div>
        <div class="filter-buttons">
          <button class="btn secondary active" data-filter="All">All</button>
          <button class="btn secondary" data-filter="Individual">Individuals</button>
          <button class="btn secondary" data-filter="Organization">Organisations</button>
          <button class="btn secondary" data-filter="Consortium">Consortiums</button>
        </div>
      </div>
      <!-- --- End New Controls --- -->

      <!-- Applications list -->
      <section id="applications-section">
        <!-- Applications list will be populated by app.js as cards -->
        <div id="applications-list" class="applications-list"></div>
      </section>
      <!-- Modal overlay for application details -->
      <div id="application-modal" class="modal-overlay hidden">
        <div class="modal-content"></div>
      </div>
    </div>
    <script type="module" src="/js/app.js"></script>
  </body>
</html>
